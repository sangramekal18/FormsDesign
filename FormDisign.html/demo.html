<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-color: rgb(156, 69, 237);
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], input[type="date"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin: 0 0 15px 0;
            outline: none;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <label for="txtname">FIRST NAME:</label>
            <input type="text" id="txtname" name="txtname" placeholder="Enter your first name" autocomplete="off" required>

            <label for="txtlastname">LAST NAME:</label>
            <input type="text" id="txtlastname" name="txtlastname" placeholder="Enter your last name" autocomplete="off" required>

            <label for="date">DATE OF BIRTH:</label>
            <input type="date" id="date" name="date" autocomplete="off" required>

            <label for="txtemail">EMAIL:</label>
            <input type="email" id="txtemail" name="txtemail" placeholder="Enter your email" autocomplete="off" required>

            <label for="number">MOBILE NUMBER:</label>
            <input type="number" id="number" name="number" placeholder="Enter your mobile number" autocomplete="off" required>

            <label for="gender">GENDER:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>

            <label for="textaddress">ADDRESS:</label>
            <input type="text" id="textaddress" name="textaddress" placeholder="Enter your address" autocomplete="off" required>

            <label for="city">Select a city:</label>
            <select id="city" name="city">
                <option value="mumbai">Mumbai</option>
                <option value="pune">Pune</option>
                <option value="kolhapur">Kolhapur</option>
            </select>

            <label for="pincode">PINCODE:</label>
            <input type="number" id="pincode" name="pincode" min="100000" max="999999" step="1" autocomplete="off" required>

            <label for="state">STATE:</label>
            <select id="state" name="state">
                <option value="maharashtra">Maharashtra</option>
                <option value="up">Uttar Pradesh</option>
                <option value="madhya-pradesh">Madhya Pradesh</option>
            </select>

            <label for="country">COUNTRY:</label>
            <select id="country" name="country">
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="america">America</option>
            </select>

            <label for="hobbies">HOBBIES:</label>
            <input type="radio" id="drawing" name="hobbies" value="drawing">
            <label for="drawing">Drawing</label>
            <input type="radio" id="singing" name="hobbies" value="singing">
            <label for="singing">Singing</label>
            <input type="radio" id="dancing" name="hobbies" value="dancing">
            <label for="dancing">Dancing</label>
            <input type="radio" id="other-hobby" name="hobbies" value="other">
            <label for="other-hobby">Other</label>
            <input type="text" id="txtother" name="txtother" placeholder="Specify other hobbies" autocomplete="off">
            
        </form>
    </div>
</body>
</html>
