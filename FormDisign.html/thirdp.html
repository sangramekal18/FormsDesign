<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container
    {
        background-color: aliceblue;
    }
    body
    {
     
        
    }
    input[type=id], input[type=date]
        {
            width: 30%;
            padding: 5px 5px;
            margin: 30px 10px;
            outline: none;
            font-size: 16px;
        }
        input[type=name], input[type=txt]
        {
            width: 100%;
            padding: 5px 5px;
            margin: 10px 0;
            outline: none;
            font-size: 16px;
        }
        input[type=]
    </style>
</head>
<body>
    <div class="container">
    <h2>REGISTRATION FORM</h2>
    <form action="" method="post">
    <label for="id">Id No</label>
    <input type="number" id="number" required>
    
    <label for="date">DATE:</label>
          <input type="date" placeholder="" id="date"
           name="date"  autocomplete="off" required><br>
        
    <label for="">Dear sir/Madam.</label><br>
    
    <h2>Personal information</h2>

    <label for="name">NAME:</label>
        <input type="text" placeholder="Enter here name" id="txtname"
         name="txtname"  autocomplete="off" required><br>
              
         <label for="name">Place of Birth:</label>
         <input type="text" placeholder="Enter here name" id="txtname"
          name="txtname"  autocomplete="off" required><br>
     
          <label for="gender">GENDER:</label>
            <input type="radio" id="male"
            name="gender" value="male" autocomplete="off" required>
             <label for="male">Male</label>
            
            <input type="radio" id="female"
            name="gender" value="female" autocomplete="off" required>
            <label for="female">Female</label>

            <label for="date">DATE OF BIRTH:</label>
          <input type="date" placeholder="Enter here birthdate" id="date"
           name="date"  autocomplete="off" required><br>
           
           <label for="address">ADDRESS</label>
           <input type="textaddress" placeholder="Enter here address" id="textaddress"
            name="textaddress" size="30px" autocomplete="off" required><br>

            <label for="status">Status:</label>
            <input type="radio" id="Residance"
            name="Status" value="Residance" autocomplete="off" required>
             <label for="Rasidance">Rasidance</label>
            
            <input type="radio" id="NO-Residance"
            name="status" value="Residance" autocomplete="off" required>
            <label for="No-Residance">No-Residance</label>

            <label for="state">STATE:</label>
            <select id="state" name="state">
            <option value="maharastra">maharastra</option>
             <option value="up">up</option>
            <option value="madhya pradesh">madhya pradesh</option>
            </select><br>

            <label for="city">Select a city:</label>
            <select id="city" name="city">
            <option value="mumbai">mumbai</option>
             <option value="Pune">Pune</option>
            <option value="Kolhapur">Kolhapur</option>
            </select><br>
            
            <label for="country">CONTOURY:</label>
            <select id="country" name="country">
            <option value="india">India</option>
             <option value="china">china</option>
            <option value="america">America</option>
            </select><br>
            
            <label for="zipcode">zipcode</label><br>
            <input type="number" id="zipcode"
           name="zipcode" min="100000" max="999999" step="1" autocomplete="off" required><br>

         <label for="Marital">Marital Status:</label>
         <input type="text" placeholder="" id="txtname"
         name="txtname"  autocomplete="off" required><br>
        
       
         
          
    </form>
</div>
</body>
</html>
